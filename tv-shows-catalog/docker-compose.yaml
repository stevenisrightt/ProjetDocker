version: '3'

services: 
  server:
    build: ./server
    container_name: serverContainer
  
  client:
    build: ./client
    container_name: clientContainer
    ports:
      - 3000:3000

  ngnx:
    image: nginx:latest
    container_name: nginxContainer
    ports:
      - 80:80
    volumes:
      - ./client/ngnx.conf:/etc/nginx/conf.d/default.conf